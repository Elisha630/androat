
plugins {
    id 'com.android.application'
}

android {
    namespace 'my.app.client'
    compileSdkVersion 8
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "my.app"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }
    lintOptions {
        disable 'MissingPermission', 'Range', 'PermissionImpliesUnsupportedChromeOsHardware', 'ExpiredTargetSdkVersion'
    }
}

dependencies {
    implementation project(':inout')
}
